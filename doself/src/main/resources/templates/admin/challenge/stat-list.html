<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{admin/layout/default}">
	
		
		<th:block layout:fragment="content-header">
          <div class="content-header">
              <div>
              	<h2 class="content-title card-title">챌린지 별 기록</h2>
              </div>             
          </div>                        	
		</th:block>
		
		<th:block layout:fragment="content-body">
			<div class="card mb-4">
                    <header class="card-header">
                        <div class="row gx-3">
                            <div class="col-lg-6 col-6 col-md-3">
                              <select class="form-select" id="searchType" onchange="updateSearchSuggestions()">
                                <option value="cgName">챌린지 이름</option>                                
                              </select>
                            </div>
                             <!-- 검색어 입력 -->
                            <div class="col-lg-4 col-md-6 me-auto searchInput">
                                <input list="searchSuggestions" type="text" placeholder="검색어를 입력하세요" class="form-control" id="searchKeyword" autocomplete=off />
                                <datalist id="searchSuggestions"></datalist>                               
                                
                                <p class="searchLeft align-content">날짜</p>
                                <input type="date" class="date date-container searchLeft" id="startDate" />
                                <p class="searchLeft">~</p> 
                                <input type="date" class="date date-container searchLeft" id="endDate" />
                                
                                <input id="searchBtn" class="searchBtn" type="button" value="검색" />
                            </div>
                        </div>
                    </header>
                    <!-- card-header end// -->
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>챌린지별 통계 번호</th>
                                        <th>챌린지 이름</th>
                                        <th>날짜</th>                                                                              
                                        <th>일일 참여율</th>                                                                                
                                        <th>일일 달성률</th>                                        
                                    </tr>
                                </thead>
                                <tbody>
                                <th:block th:if="${statlist != null}">
                                	<tr th:each="l : ${statlist}"  class="text-center">
                                		<td th:text="${l.ctpsNum}"></td>
                                		<td th:text="${l.challengeInfo.cgName}"></td>
                                		<td th:text="${l.ctpsDate}"></td>
                                		<td th:text="${l.ctpsParticipation}"></td>
                                		<td th:text="${l.ctpsAchievementRate}"></td>
                                	</tr>
                                </th:block>
                                    
                                </tbody>
                            </table>
                        </div>
                        <!-- table-responsive //end -->
                    </div>
                    <!-- card-body end// -->
                </div>
                
                 <!-- 페이징 -->
               <div class="pagination-area mt-15 mb-50">
              		<nav>
                   <ul class="pagination justify-content-center">
                   	<li class="page-item" th:classappend="${currentPage < 2} ? 'disabled'">
                   		<a class="page-link" th:href="@{/admin/challenge/statlist}">
                   			<i class="material-icons md-first_page"></i>
                   		</a>
                   	</li>
                   	<li class="page-item" th:classappend="${currentPage < 2} ? 'disabled'">
                   		<a class="page-link" th:href="@{/admin/challenge/statlist(currentPage=${currentPage - 1})}">
                   			<i class="material-icons md-chevron_left"></i>
                   		</a>
                   	</li>
                   		<th:block th:each="num : ${#numbers.sequence(startPageNum, endPageNum)}">
					        <li class="page-item" th:classappend="${num == currentPage} ? 'active'">
					            <a class="page-link" th:href="@{/admin/challenge/statlist(currentPage=${num})}" th:text="${num}"></a>
					        </li>
					    </th:block>     
                    <li class="page-item" th:classappend="${currentPage eq lastPage} ? 'disabled'">
                        <a class="page-link" th:href="@{/admin/challenge/statlist(currentPage=${currentPage +1})}"><i class="material-icons md-chevron_right"></i></a>
                    </li>
                    <li class="page-item" th:classappend="${currentPage eq lastPage} ? 'disabled'">
                        <a class="page-link" th:href="@{/admin/challenge/statlist(currentPage=${lastPage})}"><i class="material-icons md-last_page"></i></a>
                    </li>
                   </ul>
               </nav>
           </div>
		</th:block> 

		<!--/* 사용자 추가 js file */-->
        <th:block layout:fragment="customJsResource">
        	<script th:src="@{/manage/assets/js/admin/admin-challenge-stat-list.js}"></script>
        </th:block>
         
        <!--/* 사용자 추가 js script */-->
        <th:block layout:fragment="customJs">
        	<script>
	        	
        	</script>
        </th:block> 
</html>
