<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{admin/layout/default}">
	
		
		<th:block layout:fragment="content-header">
          <div class="content-header">
              <div>
              	<h2 class="content-title card-title">등록 요청 관리</h2>
              </div>             
          </div>          
		</th:block>
		
		<th:block layout:fragment="content-body">
			<div class="card mb-4">
                    <header class="card-header">
                        <div class="row gx-3">
                            <div class="col-lg-6 col-6 col-md-3">
                                <select class="form-select" id="searchType" onchange="updateSearchSuggestions()">
	                                <option value="nirrCategory">접수 분류</option>
	                                <option value="scStatus">처리 상태 코드</option>
	                            </select>
                            </div>
                            <!-- 검색어 입력 -->
                            <div class="col-lg-4 col-md-6 me-auto searchInput">
                                <input list="searchSuggestions" type="text" placeholder="검색어를 입력하세요" class="form-control" id="searchKeyword" autocomplete=off />
                                <datalist id="searchSuggestions"></datalist>                               
                                
                                <p class="searchLeft align-content">날짜</p>
                                <input type="date" class="date date-container searchLeft" id="startDate" />
                                <p class="searchLeft">~</p> 
                                <input type="date" class="date date-container searchLeft" id="endDate" />
                                
                                <a id="searchBtn" class="btn btn-sm font-sm rounded btn-brand"><i class="material-icons md-image_search"></i>검색</a>
                            </div>
                        </div>
                    </header>
                    <!-- card-header end// -->
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>접수 번호</th>
                                        <th>이름</th>
                                        <th>접수 내용</th>
                                        <th>접수 작성일</th>
                                        <th>접수 분류</th>                                        
                                        <th>처리 상태 코드</th>
                                        <th>처리 관리자 아이디</th>                                        
                                        <th>처리 일자</th>                                        
                                        <th>반려 사유내용</th>                                                                               
                                        <th>영양정보추가</th>                                                                               
                                    </tr>
                                </thead>
                                <tbody>
                                	<th:block th:if="${nutritionList != null}">
                                		<tr th:each="l : ${nutritionList}" class="text-center">
                                			<td><a th:href="@{/admin/nutrition/modifyrequest(nirrNum=${l.nirrNum})}" class="userIdDetails" th:text="${l.nirrNum}"></a></td>
                                			<td th:text="${l.memberInfo.mbrName}"></td>
                                			<td th:text="${l.nirrContent}"></td>
                                			<td th:text="${l.nirrDate}"></td>
                                			<td th:text="${l.nirrCategory}"></td>
                                			<td th:text="${l.statusCategoryInfo.scStatus}"></td>
                                			<td th:text="${l.prrAdmin}"></td>
                                			<td th:text="${l.nirrProcessingDate}"></td>
                                			<td th:text="${l.nirrReasonContent}"></td>                                		
                                			<td>
                                				<a th:href="@{/admin/nutrition/createList(nirrNum=${l.nirrNum})}" th:style="${l.statusCategoryInfo.scStatus} == '반려' or ${l.statusCategoryInfo.scStatus} == '승인' ? 'display:none;' : 'display:block;'" class="btn btn-sm font-sm rounded btn-brand"> <i class="material-icons md-edit"></i>
                                				추가
                                				</a>
                                			</td>                                		
                                		</tr>
                                	</th:block>                                                                    
                                </tbody>
                            </table>
                        </div>
                        <!-- table-responsive //end -->
                    </div>
                    <!-- card-body end// -->
                </div>
                
                  <!-- 페이징 -->
               <div class="pagination-area mt-15 mb-50">
              		<nav>
                   <ul class="pagination justify-content-center">
                   	<li class="page-item" th:classappend="${currentPage < 2} ? 'disabled'">
                   		<a class="page-link" th:href="@{/admin/nutrition/list(currentPage=1, searchType=${searchType}, searchKeyword=${searchKeyword}, startDate=${startDate}, endDate=${endDate})}">
                   			<i class="material-icons md-first_page"></i>
                   		</a>
                   	</li>
                   	<li class="page-item" th:classappend="${currentPage < 2} ? 'disabled'">
                   		<a class="page-link" th:href="@{/admin/nutrition/list(currentPage=${currentPage - 1}, searchType=${searchType}, searchKeyword=${searchKeyword}, startDate=${startDate}, endDate=${endDate})}">
                   			<i class="material-icons md-chevron_left"></i>
                   		</a>
                   	</li>
                   		<th:block th:each="num : ${#numbers.sequence(startPageNum, endPageNum)}">
					        <li class="page-item" th:classappend="${num == currentPage} ? 'active'">
					            <a class="page-link" th:href="@{/admin/nutrition/list(currentPage=${num}, searchType=${searchType}, searchKeyword=${searchKeyword}, startDate=${startDate}, endDate=${endDate})}" th:text="${num}"></a>
					        </li>
					    </th:block>     
                    <li class="page-item" th:classappend="${currentPage eq lastPage} ? 'disabled'">
                        <a class="page-link" th:href="@{/admin/nutrition/list(currentPage=${currentPage +1}, searchType=${searchType}, searchKeyword=${searchKeyword}, startDate=${startDate}, endDate=${endDate})}"><i class="material-icons md-chevron_right"></i></a>
                    </li>
                    <li class="page-item" th:classappend="${currentPage eq lastPage} ? 'disabled'">
                        <a class="page-link" th:href="@{/admin/nutrition/list(currentPage=${lastPage}, searchType=${searchType}, searchKeyword=${searchKeyword}, startDate=${startDate}, endDate=${endDate})}"><i class="material-icons md-last_page"></i></a>
                    </li>
                   </ul>
               </nav>
           </div>
		</th:block> 

		<!--/* 사용자 추가 js file */-->
        <th:block layout:fragment="customJsResource">
        	<script th:src="@{/manage/assets/js/admin/admin-nutrition-list.js}"></script>
        </th:block>
         
        <!--/* 사용자 추가 js script */-->
        <th:block layout:fragment="customJs">
        	<script>
        	
        	</script>
        </th:block> 
</html>
