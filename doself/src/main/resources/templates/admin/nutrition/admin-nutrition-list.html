<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{admin/layout/default}">
	
		
		<th:block layout:fragment="content-header">
          <div class="content-header">
              <div>
              	<h2 class="content-title card-title">등록 요청 관리</h2>
              </div>             
          </div>          
		</th:block>
		
		<th:block layout:fragment="content-body">
			<div class="card mb-4">
                    <header class="card-header">
                        <div class="row gx-3">
                            <div class="col-lg-6 col-6 col-md-3">
                                <select class="form-select" id="searchType" onchange="updateSearchSuggestions()">
                                <option value="nirrCategory">접수 분류</option>
                                <option value="scCode">처리 상태 코드</option>
                              </select>
                            </div>
                            <!-- 검색어 입력 -->
                            <div class="col-lg-4 col-md-6 me-auto">
                                <input list="searchSuggestions" type="text" placeholder="검색어를 입력하세요" class="form-control" id="searchKeyword" autocomplete=off />
                                <datalist id="searchSuggestions"></datalist>
                            </div>

                            <!-- 날짜 선택 -->
                            <div class="col-lg-6 col-6 col-md-3">
                                <div class="date-container">
                                    <p>날짜</p>
                                    <input type="date" class="date" id="startDate" /> ~
                                    <input type="date" class="date" id="endDate" />
                                </div>
                            </div>
                            <input class="searchBtn" type="button" value="검색" onclick="filterData()" />
                        </div>
                    </header>
                    <!-- card-header end// -->
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>접수 번호</th>
                                        <th>아이디</th>
                                        <th>접수 내용</th>
                                        <th>접수 작성일</th>
                                        <th>접수 분류</th>                                        
                                        <th>처리 상태 코드</th>
                                        <th>처리 관리자 아이디</th>                                        
                                        <th>처리 일자</th>                                        
                                        <th>반려 사유내용</th>                                        
                                    </tr>
                                </thead>
                                <tbody>
                                	<th:block th:if="${nutritionList != null}">
                                		<tr th:each="l : ${nutritionList}" class="text-center">
                                			<td th:text="${l.nirrNum}"></td>
                                			<td th:text="${l.mbrId}"></td>
                                			<td th:text="${l.nirrContent}"></td>
                                			<td th:text="${l.nirrDate}"></td>
                                			<td th:text="${l.nirrCategory}"></td>
                                			<td th:text="${l.scCode}"></td>
                                			<td th:text="${l.prrAdmin}"></td>
                                			<td th:text="${l.nirrProcessingDate}"></td>
                                			<td th:text="${l.nirrReasonContent}"></td>                                		
                                		</tr>
                                	</th:block>                                                                    
                                </tbody>
                            </table>
                        </div>
                        <!-- table-responsive //end -->
                    </div>
                    <!-- card-body end// -->
                </div>
		</th:block> 

		<!--/* 사용자 추가 js file */-->
        <th:block layout:fragment="customJsResource">
        	<script th:src="@{/manage/assets/js/admin/admin-nutrition-list.js}"></script>
        </th:block>
         
        <!--/* 사용자 추가 js script */-->
        <th:block layout:fragment="customJs">
        	<script>
        	
        	</script>
        </th:block> 
</html>
