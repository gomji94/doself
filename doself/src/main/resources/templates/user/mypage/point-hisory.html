<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{user/layout/default}">
<head>
	<link th:href="@{/assets/css/mypage/point-hisory.css}" rel="stylesheet" type="text/css" />
</head>			
		
	
	<th:block layout:fragment="content-body">
        <!-- 왼쪽 사이드바 -->
        <div class="sidebar">
            <ul>
                <li>
                    <a th:href="@{/mypage/member/info}" class="menu-item">
                        <i class="fa-solid fa-user-gear"></i>
                        <div>my 정보 수정</div>
                    </a>
                </li>
                <li>
                    <a th:href="@{/mypage/tickethistory}" class="menu-item">
                        <i class="fa-solid fa-ticket"></i>
                        <div>티켓 조회</div>
                    </a>
                </li>
                <li>
                    <a th:href="@{/mypage/pointhistory}" class="menu-item">
                        <i class="fa-brands fa-bitcoin"></i>
                        <div>포인트 조회</div>
                    </a>
                </li>
                <li>
                    <a href="#" class="menu-item">
                        <i class="fa-solid fa-capsules"></i>
                        <div>영양제 알림 체크</div>
                    </a>
                </li>
                <li>
                    <a th:href="@{/mypage/feedlist}" class="menu-item">
                        <i class="fa-regular fa-file-lines"></i>
                        <div>my 게시물</div>
                    </a>
                </li>
            </ul>
        </div>
        <!-- 메인 콘텐츠 -->
        <main id="main-content">
            <div class="main-container-title">
                    <div id="main-container-title__eng">Payment</div>
                    <div id="main-container-title__kor">포인트조회</div>
            </div>

            <div id="main-user-info">
                <div id = "profile-image">
                    <a href="#">
                        <img src="https://www.fitpetmall.com/wp-content/uploads/2023/09/shutterstock_2205178589-1-1.png" alt="프로필 이미지" class="profile-image">
                    </a>
                </div>   
                <div id="profile-userId">id002</div>
                    <div id="remaining-point">잔여 포인트 : <strong>2100</strong></div>
            </div>
            
                <form class="search-form">
                    <label for="start-date">조회기간 설정:</label>
                    <input type="date" id="start-date" value="2024-01-01">
                    ~
                    <input type="date" id="end-date" value="2024-12-31">
                    <button type="button" class="btn-search">검색</button>
                </form>
                <!-- 테이블 -->
                <div class="tab-section">
                    <button class="tab active">전체</button>
                    <button class="tab">사용</button>
                    <button class="tab">적립</button>
                </div>
                <div class="ticket-table-container">
                    <table class="ticket-table">
                        <thead>
                            <tr>
                                <th>날짜</th>
                                <th>내용</th>
                                <th>구분</th>
                                <th>포인트</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>2024-11-30</td>
                                <td>포인트 사용</td>
                                <td>사용</td>
                                <td>-1000 point</td>
                            </tr>
                            <tr>
                                <td>2024-11-29</td>
                                <td>회원가입 축하</td>
                                <td>적립</td>
                                <td>+3000 point</td>
                            </tr>
                            <!-- 추가 행 -->
                        </tbody>
                    </table>
                    <div class="pagination">
                        <a href="#">&lt;</a>
                        <a href="#" class="active">1</a>
                        <a href="#">2</a>
                        <a href="#">3</a>
                        <a href="#">4</a>
                        <a href="#">5</a>
                        <a href="#">&gt;</a>
                    </div>
                 </div>
        </main>
	</th:block> 

	<!--/* 사용자 추가 js file */-->
    <th:block layout:fragment="customJsResource"></th:block>
    
    <!--/* 사용자 추가 js script */-->
    <th:block layout:fragment="customJs">
    <script th:src="@{/assets/js/layout.js}"></script>
    </th:block> 
</html>
