<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{user/layout/default}">
<head>
	<link th:href="@{/assets/css/mypage/info.css}" rel="stylesheet" type="text/css" />
</head>		
	<th:block layout:fragment="content-body">
        <!-- 왼쪽 사이드바 -->
        <div class="sidebar">
            <ul>
                <li>
                    <a th:href="@{/mypage/member/info}" class="menu-item">
                        <i class="fa-solid fa-user-gear"></i>
                        <div>my 정보 수정</div>
                    </a>
                </li>
                <li>
                    <a th:href="@{/mypage/tickethistory}" class="menu-item">
                        <i class="fa-solid fa-ticket"></i>
                        <div>티켓 조회</div>
                    </a>
                </li>
                <li>
                    <a th:href="@{/mypage/pointhistory}" class="menu-item">
                        <i class="fa-brands fa-bitcoin"></i>
                        <div>포인트 조회</div>
                    </a>
                </li>
                <li>
                    <a href="#" class="menu-item">
                        <i class="fa-solid fa-capsules"></i>
                        <div>영양제 알림 체크</div>
                    </a>
                </li>
                <li>
                    <a th:href="@{/mypage/feedlist}" class="menu-item">
                        <i class="fa-regular fa-file-lines"></i>
                        <div>my 게시물</div>
                    </a>
                </li>
            </ul>
        </div>

        <!-- 메인 콘텐츠 -->
        <main id="main-content">
            <div class="main-container-title">
                    <div id="main-container-title__eng">Account</div>
                    <div id="main-container-title__kor">계정센터</div>
            </div>

            <div id="main-user-info">
                <div id = "profile-image">
                    <a href="#">
                        <img src="https://www.fitpetmall.com/wp-content/uploads/2023/09/shutterstock_2205178589-1-1.png" alt="프로필 이미지" class="profile-image">
                    </a>
                </div>    
                <div id="profile-info">
                    <div id="profile-edit">
                        <a id="btnChangeProfile" onclick="changeClick()"><div>프로필 변경</div></a>
                    </div>
                    <div id="profile-userId" th:text="${memberId}"></div>
                </div>
            </div>

            <form class="account-form" id="modifyMemberForm" th:action="@{/user/member/mypage/info}" method="post" th:object="${memberInfo}">
                <div class="form-group">
                    <label for="name">이름</label><!-- 241224 사용자 입력막기(이름변경x) -->
                    <input class="width-fit" type="text" id="name" th:value="${memberName}" disabled="disabled">
                </div>
                <div class="form-group">
                    <label for="birth-date">생년월일</label>
                    <input type="date" id="birth-date" th:value="${memberBrith}" disabled="disabled">
                </div>
                <div class="form-group">
                    <label for="current-password">현재 비밀번호</label>
                    <input class="width-fit" type="password" id="current-password" th:value="${memberPw}">
                </div>
                <div class="form-group">
                    <label for="new-password">새 비밀번호</label>
                    <input class="width-fit" type="password" id="new-password" value="">
                </div>
                <div class="form-group">
                    <label for="confirm-password">비밀번호 다시입력</label>
                    <input class="width-fit" type="password" id="confirm-password" value="">
                    <!-- 241224 비밀번호변경 제거 -->
                    <!-- <button type="button" class="btn-password-change">비밀번호 변경</button> --> 
                </div>
                <div class="form-group">
                    <label for="phone-number">핸드폰 번호</label>
                    <div class="phone-input">
                        <input type="text" id="phone-number-part1" th:value="${memberTel[0]}"> -
                        <input type="text" id="phone-number-part2" th:value="${memberTel[1]}"> -
                        <input type="text" id="phone-number-part3" th:value="${memberTel[2]}">
                    </div>
                </div>
                    <div class="form-group">
                        <label for="email">이메일</label>
                        <div class="email-input">
                            <input type="text" id="email" value="">
                            <select>
                                <option value="gmail.com">@gmail.com</option>
                                <option value="naver.com">@naver.com</option>
                                <option value="daum.net">@daum.net</option>
                            </select>
                        </div>
                    </div>
                    <button type="submit" id="modifyMemberBtn" class="btn-submit">수정</button>
                    <div id="withdrawa">
                    <button type="button" id="removeBtn">회원탈퇴</button>
                    </div>
                </form>
            </main>

	</th:block> 

	<!--/* 사용자 추가 js file */-->
    <th:block layout:fragment="customJsResource"></th:block>
    
    <!--/* 사용자 추가 js script */-->
    <th:block layout:fragment="customJs">
    <script th:src="@{/assets/js/layout.js}"></script>
    <script type="text/javascript">
    	
/*     
    	$('#modifyMemberBtn').click(function(){
    		
    	});
	    
		$('#removeBtn').click(function(){
			
		});
		
		 */
	</script>
    </th:block> 
</html>
