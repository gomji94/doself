<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{user/layout/default}">
<head>
    <link th:href="@{/assets/css/medicine/list.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/assets/css/medicine/request-modal.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/assets/css/medicine/confirm-modal.css}" rel="stylesheet" type="text/css" />
    <title>medicine info</title>
</head>
		
	<th:block layout:fragment="content-body">
   <div class="view-container">
        <section class="tag">
            <div class="filters">
                <input class="text" type="text" placeholder="영양제 이름을 입력해주세요">
                <button class="search"></button>
            </div>
            <div class="create-button">
                <button>등록 요청</button>
            </div>
        </section>
        <!-- 카드 목록 -->
        <section class="card-grid">
            <!-- 카드 1 -->
            <a th:href="@{/medicine/view}" class="info-link" >
                <div class="card">
                    <img src="https://img.danawa.com/prod_img/500000/057/954/img/17954057_1.jpg?_v=20221007125357" alt="카드 이미지">
                    <div class="card-content">
                        <span>루테인 지아잔틴 아스타잔틴</span>
                        <p>고려은단</p>
                    </div>
                </div>
            </a>
            <!-- 카드 2 -->
            <a th:href="@{/medicine/view}" class="info-link">
                <div class="card">
                    <img src="https://img.danawa.com/prod_img/500000/439/814/img/4814439_1.jpg?_v=20221213133841" alt="카드 이미지">
                    <div class="card-content">
                        <span>락토핏 생유산균 골드</span>
                        <p>종근당건강</p>
                    </div>
                </div>
            </a>
            <!-- 카드 3 -->
            <a th:href="@{/medicine/view}" class="info-link">
                <div class="card">
                    <img src="https://img.danawa.com/prod_img/500000/574/219/img/4219574_1.jpg?_v=20230609105131" alt="카드 이미지">
                    <div class="card-content">
                        <span>NOW Food 오메가3</span>
                        <p>나우푸드</p>
                    </div>
                </div>
            </a>
            <!-- 카드 4 -->
            <a th:href="@{/medicine/view}" class="info-link">
                <div class="card">
                    <img src="https://img.danawa.com/prod_img/500000/557/762/img/12762557_2.jpg?_v=20230705164932" alt="카드 이미지">
                    <div class="card-content">
                        <span>혈행건강 프로메가 알티지 오메가3 듀얼</span>
                        <p>종근당건강</p>          
                    </div>
                </div>
            </a>
            <!-- 카드 5 -->
            <a th:href="@{/medicine/view}" class="info-link">
                <div class="card">
                    <img src="https://img.danawa.com/prod_img/500000/606/985/img/5985606_1.jpg" alt="카드 이미지">
                    <div class="card-content">
                        <span>칼슘앤마그네슘비타민D아연</span>
                        <p>종근당건강</p>                                 
                    </div>
                </div>
            </a>
            <!-- 카드 6 -->
            <a th:href="@{/medicine/view}" class="info-link">
                <div class="card">
                    <img src="https://thumbnail9.coupangcdn.com/thumbnails/remote/492x492ex/image/vendor_inventory/6657/53e36085d559466740676d52921e39f03d116616dcea889288ff281c09a4.jpg" alt="카드 이미지">
                    <div class="card-content">
                        <span>글루코사민 콘드로이틴 MSM with OptiMSM</span>
                        <p>닥터스베스트</p>                        
                    </div>
                </div>
            </a>

        </section>
    </div>
    
        <!-- 모달창 여기부터 복사 -->
    <div class="modal-container">
        <div class="popup-wrap" style="display: none;">
            <div class="popup">
                <div class="popup-body">
                    <div class="body-content">
                        <div class="body-titlebox">
                            <div id="modal-request-title">등록 요청</div>
                            <form id="modal-request-form">
                                <div>
                                    <span>분류</span>
                                    <div id="request-cate-container">
                                        <input type='radio' name='request-cate' value='food' />음식
                                        <input type='radio' name='request-cate' value='nutritionalSupplements' />영양제
                                    </div>
                                </div>
                                <div>
                                    <span>이름</span>
                                    <input id="modal-request-form__input" type="text" />
                                </div>
                            </form>
                            <div id="modal-request-form__buttons">
                                <button type="submit" id="modal-request-form__submitButton" data-target="confirm-message.html">요청</button>
                                <button type="button" id="modal-request-form__cancelButton">취소</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- 모달창 여기까지 복사 -->

        <!-- 모달창 여기부터 복사 -->
        <div class="modal-confirm-container">
            <div class="confirm-popup-wrap" style="display: none;">
                <div class="confirm-popup">
                    <div class="confirm-popup-body">
                        <div class="confirm-body-content">
                            <div class="confirm-body-titlebox">
                                <div id="modal-request-title">DoSelf</div>
                                <div id="confirm-message">
                                    성공적으로 제출 되었습니다.
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- 모달창 여기까지 복사 -->
	</th:block> 

	<!--/* 사용자 추가 js file */-->
    <th:block layout:fragment="customJsResource"></th:block>
    
    <!--/* 사용자 추가 js script */-->
    <th:block layout:fragment="customJs">
    <script th:src="@{/assets/js/layout.js}"></script>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script th:src="@{/assets/js/medicine/modal.js}"></script>
    <script th:src="@{/assets/js/medicine/list.js}"></script>
    </th:block> 
</html>
