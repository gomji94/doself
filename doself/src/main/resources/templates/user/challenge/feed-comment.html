<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<div class="cf-comment-modal-overlay" id="cf-comment-modalOverlay" style="display: none;" th:fragment="feed-comment">
       <div class="cf-comment-modal-container">
           <div class="cf-comment-modal-header">
               <img src="https://velog.velcdn.com/images/mekite/post/cce77b75-c834-4f16-858d-1548946f09f5/image.png" alt="옵션">
               <h2>피드 댓글</h2>
               <img class="cf-comment-modalCloseBtn" src="https://velog.velcdn.com/images/mekite/post/0936bbac-2eab-4353-90f2-0be979df6ea3/image.png" alt="닫기">
           </div>
           <hr>
           <div class="cf-comment-modal-body">
               <!-- 이미지 업로드 영역 -->
               <div class="cf-comment-modal-image-upload">
                   <img src="https://velog.velcdn.com/images/mekite/post/3fb90300-352c-4764-bd26-8aed93be3a9a/image.png" alt="업로드된 이미지 미리보기" id="image-preview">
               </div>
   
               <!-- 정보 입력 영역 -->
               <div class="cf-comment-feed-info">
                   <div class="cf-user-comment-container">
                   	   <section>
	                       <div class="cf-comment-user-block">
	                       	   <div class="cf-comment-content-block">
		                           <img class="comment-profile" src="https://buly.kr/EdsBkqu" alt="프로필">
		                           <a href="#" class="cf-comment-user-link">아이디</a>
		                           <span class="comment-day-count"></span>
		                           <div class="cf-comment-feed-comment">
		                               <span>맛있겠네요</span>
		                           </div>
	                       	   </div>
		                       <div class="action-icons">
		                           <button class="action-btn likeBtn" data-liked="false">
		                               <img class="likeImg" src="https://velog.velcdn.com/images/mekite/post/5d41002f-857b-4c4e-9d7c-80fe9fb35e59/image.png" alt="좋아요">
		                           </button>
		                       </div>
	                       </div>
	                       <img src="https://velog.velcdn.com/images/mekite/post/21a70790-1027-41c2-a741-d0cf3859686e/image.png" alt="댓글구분" class="comment-section">
                   	   </section>
                   </div>
                   <div class="cf-comment-feed-info-under">
                       <img src="https://velog.velcdn.com/images/mekite/post/21a70790-1027-41c2-a741-d0cf3859686e/image.png" alt="댓글구분" class="comment-section-under">
                       <div class="cf-comment-under-input">
                           <button type="button" class="emoji-btn">
                               <img class="emoji-btn-img" src="https://velog.velcdn.com/images/mekite/post/a503da4f-4678-459d-a80f-2f630a15d3bb/image.png" alt="이모지">
                           </button>
                           <input type="text" placeholder="댓글 달기...">
                           <button type="button" class="cf-comment-comment-btn">게시</button>
                       </div>
                   </div>
               </div>
           </div>
       </div>
   </div>
</html>
