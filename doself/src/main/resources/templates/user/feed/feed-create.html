<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div class="feed-modal-overlay" id="feed-modal-overlay" th:fragment="feed-create">
    <div class="feed-modal-container">
        <div class="feed-modal-header">
            <img src="https://velog.velcdn.com/images/mekite/post/cce77b75-c834-4f16-858d-1548946f09f5/image.png" alt="옵션">
            <h2>새 피드 만들기</h2>
            <img id="feed-modal-closeBtn" src="https://velog.velcdn.com/images/mekite/post/0936bbac-2eab-4353-90f2-0be979df6ea3/image.png" alt="닫기">
        </div>
        <hr>
        <div class="feed-modal-body">
            <!-- 이미지 업로드 영역 -->
            <div class="feed-image-upload">
                <div class="feed-upload-box">
                    <img id="plate" src="https://velog.velcdn.com/images/mekite/post/a7d15153-7ad6-4c26-b1c0-20c711e47f07/image.png" alt="빈 접시">
                    <p>사진을 이곳에 넣어</p>
                    <p>빈 그릇을 채워주세요!</p>
                    <button class="feed-upload-btn">파일 불러오기</button>
                </div>
                <div class="feed-preview-box">
                    <img src="" alt="업로드된 이미지 미리보기" id="feed-image-preview">
                </div>
            </div>

            <!-- 정보 입력 영역 -->
            <div class="feed-feed-info">
                <div class="feed-user-block">
                    <img src="https://buly.kr/EdsBkqu" alt="프로필">
                    <a href="#" class="user-link">아이디</a>
                </div>
                <textarea placeholder="내용을 입력해주세요" maxlength="2000" id="feed-content"></textarea>
                <div class="feed-text-box-under">
                    <button type="button" id="emoji-btn">
                        <img src="https://velog.velcdn.com/images/mekite/post/a503da4f-4678-459d-a80f-2f630a15d3bb/image.png" alt="이모지">
                    </button>
                    <div class="feed-text-counter">
                        <span id="feed-text-count">0</span>
                        <span>/2000</span>
                    </div>
                </div>
                <div class="input-group">
                    <label for="serving">섭취 인분</label>
                    <select id="serving">
                       <option value="1">1</option>
                       <option value="2">2</option>
                       <option value="3">3</option>
                       <option value="4">4</option>
                       <option value="5">5</option>
                   </select>
                </div>
				<div class="input-group">
                        <label for="meal-type">식사 분류</label>
                        <select id="meal-type">
                            <option value="breakfast">아침</option>
                            <option value="lunch">점심</option>
                            <option value="dinner">저녁</option>
                            <option value="snack">간식</option>
                        </select>
                    </div>
                <div class="radio-group">
                    <label>
                        <input type="radio" name="visibility" value="public">
                        <span>공개</span>
                    </label>
                    <label>
                        <input type="radio" name="visibility" value="private">
                        <span>비공개</span>
                    </label>
                    <button type="submit" class="feed-submit-btn">생성</button>
                </div>
            </div>
        </div>
    </div>
</div>
</html>
