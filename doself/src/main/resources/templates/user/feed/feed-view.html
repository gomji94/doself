<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{user/layout/feed-default}">
    <!-- container -->
    <div class="feed-container">
        <!-- Main Content -->
        <main class="main">
            <div class="feed">
                <div class="feed-header">
                    <a href="#">
                        <img src="https://velog.velcdn.com/images/mekite/post/02c7afae-d297-40ee-81df-ed3da3b7f0ca/image.png" alt="작성자 프로필">
                    </a>
                    <div class="user-name">
                        <a href="#">id001</a>
                    </div>
                    <div class="feed-option">
                        <a href="#">
                            <img src="https://velog.velcdn.com/images/mekite/post/e1e30329-6765-425a-ad54-42e8df8a27aa/image.png" alt="옵션">
                        </a>
                    </div>
                </div>
                <div class="feed-img-chart">
                    <div class="feed-main-img">                  
                        <img src="https://www.fsnews.co.kr/news/photo/202206/45847_38385_3220.png" alt="게시글 이미지">
                    </div>
                    <div class="nutrition-info">
                        <p>식단 영양 정보 분석표</p>
                        <div>
                            <canvas id="pieChart" width="220" height="220"></canvas>
                          </div>
                        <ul class="list-group">
                          <li class="list-group-item">열량: <span id="calories">0</span> kcal</li>
                          <li class="list-group-item">탄수화물: <span id="protein">0</span> kcal</li>
                          <li class="list-group-item">단백질: <span id="fat">0</span> kcal</li>
                          <li class="list-group-item">지방: <span id="fat">0</span> kcal</li>
                        </ul>
                    </div>
                </div>
                <div class="feed-action">
                    <div class="action-icons">
                        <button class="action-btn">
                            <img src="https://velog.velcdn.com/images/mekite/post/893c3ae8-05a0-4506-a889-15b8af37a33d/image.png" alt="좋아요">
                        </button>
                        <button class="action-btn">
                            <img src="https://velog.velcdn.com/images/mekite/post/3ca79f86-baf3-4d32-9f07-008c4ff960d2/image.png" alt="댓글">
                        </button>
                    </div>
                    <p class="feed-time">2일 전</p>
                </div>
                <div class="feed-description">
                    <p id="feed-likes">좋아요 0개</p>
                    <p>오늘 운동후 식단</p>
                    <p class="comments-link">댓글</p>
                </div>
                <hr>
                <div class="add-comment">
                    <img src="https://velog.velcdn.com/images/mekite/post/87802bec-0c39-4cf8-aa23-80ae579a0b37/image.png" alt="댓글 아이콘">
                    <input type="text" placeholder="댓글 달기...">
                    <button class="comment-submit">게시</button>
                </div>
            </div>
        </main>
    </div>
    
<!--/* 사용자 추가 js file */-->
<th:block layout:fragment="customJsResource">
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script th:src="@{/assets/js/feed/feed-list.js}"></script>
</th:block>

<!--/* 사용자 추가 js script */-->
<th:block layout:fragment="customJs">
	<script>
		
	</script>
</th:block>
</html>
