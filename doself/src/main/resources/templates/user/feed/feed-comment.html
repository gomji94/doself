<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<div class="feed-comment-modal-overlay" id="feed-comment-modalOverlay" style="display: none;" th:fragment="feed-comment">
       <div class="feed-comment-modal-container">
           <div class="feed-comment-modal-header">
               <img src="https://velog.velcdn.com/images/mekite/post/cce77b75-c834-4f16-858d-1548946f09f5/image.png" alt="옵션">
               <h2>피드 댓글</h2>
               <img class="feed-comment-modalCloseBtn" src="https://velog.velcdn.com/images/mekite/post/0936bbac-2eab-4353-90f2-0be979df6ea3/image.png" alt="닫기">
           </div>
           <hr>
           <div class="feed-comment-modal-body">
               <!-- 이미지 업로드 영역 -->
			   <div class="feed-comment-modal-image-upload">
                   <img src="" alt="업로드된 이미지 미리보기" id="comment-meal-image">
               </div>

               <!-- 정보 입력 영역 -->
               <div class="feed-comment-feed-info">
					<div class="feed-user-comment-container">
						<div class="feed-comment-user-block">
				            <img class="comment-profile" src="" alt="프로필" id="comment-profile-image">
				            <a href="#" id="comment-user-name" class="feed-comment-user-link"></a>
				            <div class="feed-comment-feed-comment">
				                <span id="comment-content"></span>
				            </div>
				        </div>            
					</div>
                   	<div class="feed-comment-feed-info-under">
                       <div class="action-icons">
                           <button class="action-btn likeBtn" data-liked="false">
                               <img class="likeImg" src="https://velog.velcdn.com/images/mekite/post/5d41002f-857b-4c4e-9d7c-80fe9fb35e59/image.png" alt="좋아요">
                           </button>
                           <button class="action-btn">
                               <img src="https://velog.velcdn.com/images/mekite/post/3ca79f86-baf3-4d32-9f07-008c4ff960d2/image.png" alt="댓글">
                           </button>
                           <span>좋아요 3</span>
                       </div>
                       <div class="feed-comment-under-input">
                           <input type="text" placeholder="댓글 달기...">
                           <button type="button" class="feed-comment-comment-btn">게시</button>
                       </div>
                   </div>
               </div>
           </div>
       </div>
   </div>
</html>
