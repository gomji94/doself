<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>피드 수정</title>
    <link rel="stylesheet" th:href="@{/assets/css/feed/feed-modify.css}">
    <!-- <link rel="stylesheet" href="cl_challenge_feed_view.css">
    <link rel="stylesheet" href="layout.css"> -->
</head>
<body>
    <!-- 배경 콘텐츠 (iframe으로 기존 HTML 불러오기) -->
    <iframe th:src="@{/feed/view}" class="background-content"></iframe>

    <!-- 오버레이 -->
    <div class="overlay"></div>

    <!-- 팝업 창 -->
    <div class="popup-container">
        <div class="popup-header">
            <img src="https://velog.velcdn.com/images/mekite/post/cce77b75-c834-4f16-858d-1548946f09f5/image.png" alt="옵션">
            <h2>피드 수정</h2>
            <img src="https://velog.velcdn.com/images/mekite/post/0936bbac-2eab-4353-90f2-0be979df6ea3/image.png" alt="닫기">
        </div>
        <hr>
        <div class="popup-body">
            <!-- 이미지 업로드 영역 -->
            <div class="image-upload">
                <div class="preview-box" id="preview-container" style="display: none;">
                    <input type="file" id="file-input" accept="image/*" style="display: none;">
                    <!-- 업로드된 이미지가 표시될 컨테이너 -->
                    <img src="https://velog.velcdn.com/images/mekite/post/a7d15153-7ad6-4c26-b1c0-20c711e47f07/image.png" alt="업로드된 이미지 미리보기" id="image-preview">
                </div>
                <div class="upload-box">
                    <!-- 기본 메시지(사진 삽입 전) -->
                    <img src="https://velog.velcdn.com/images/mekite/post/a7d15153-7ad6-4c26-b1c0-20c711e47f07/image.png" alt="빈 접시">
                    <p>사진을 이곳에 넣어</p>
                    <p>빈 그릇을 채워주세요!</p>
                    <button class="upload-btn" id="upload-btn">파일 불러오기</button>
                </div>
            </div>

            <!-- 정보 입력 영역 -->
            <div class="feed-info">
                <div class="user-block">
                    <img src="https://buly.kr/EdsBkqu" alt="프로필">
                    <a href="#" class="user-link">아이디</a>
                </div>
                <textarea placeholder="내용을 입력해주세요" maxlength="2000" id="content"></textarea>
                <div class="text-box-under">
                    <button type="button" id="emoji-btn">
                        <img src="https://velog.velcdn.com/images/mekite/post/a503da4f-4678-459d-a80f-2f630a15d3bb/image.png" alt="이모지">
                    </button>
                    <div class="text-counter">
                        <span id="text-count">0</span>
                        <span>/2000</span>
                    </div>
                </div>

                <div class="input-group">
                    <label for="serving">섭취 인분</label>
                    <input type="number" id="serving" min="1" max="100" value="1">
                </div>

                <div class="input-group">
                    <label for="meal-type">식사 분류</label>
                    <select id="meal-type">
                        <option value="breakfast">아침</option>
                        <option value="lunch">점심</option>
                        <option value="dinner">저녁</option>
                        <option value="snack">간식</option>
                    </select>
                </div>

                <div class="radio-group">
                    <label>
                        <input type="radio" name="visibility" value="public">
                        <span>공개</span>
                    </label>
                    <label>
                        <input type="radio" name="visibility" value="private">
                        <span>비공개</span>
                    </label>
                    <button type="submit" class="submit-btn">수정</button>
                </div>
            </div>
        </div>
    </div>
    <script src="feed_modify.js"></script>
</body>

<!--/* 사용자 추가 js file */-->
<th:block layout:fragment="customJsResource">
	<script src="@{/assets/js/feed/feed-modify.js}"></script>
</th:block>

<!--/* 사용자 추가 js script */-->
<th:block layout:fragment="customJs">
	<script>
		
	</script>
</th:block>
</html>
