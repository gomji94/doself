<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<div class="feed-modify-modal-overlay" id="feed-modify-modal-overlay" style="display: none;" th:fragment="feed-modify">
       <div class="feed-modify-modal-container">
           <div class="feed-modify-modal-header feed-modify-header-display">
	            <h2>피드 수정</h2>
	            <img id="feed-modify-modal-closeBtn" src="https://velog.velcdn.com/images/mekite/post/0936bbac-2eab-4353-90f2-0be979df6ea3/image.png" alt="닫기">
        	</div>
	        <hr>
	        <form id="modifyFeedForm" th:action="@{/feed/modifyfeed}" method="post" enctype="multipart/form-data" th:object="${feed}">
	        	<input type="hidden" id="feedCode" name="feedCode" />
			   	<input type="hidden" name="feedFileIdx" id="feedFileIdx" />
				<div class="feed-modify-modal-body">
                    <!-- 이미지 업로드 영역 -->
                    <div class="feed-modify-image-upload">
					    <div class="feed-modify-upload-box">
							<img id="image-preview" src="'https://velog.velcdn.com/images/mekite/post/da056d49-1aaa-4f12-9913-b1ddd137e7d5/image.png'" alt="업로드된 이미지 미리보기">
						</div>
						<div class="feed-modify-preview-box" id="createFeedPreviewContainer" style="display: none">
	                       	<img id="modifyFeedPreviewImage" src="" alt="피드 이미지">
							<button type="button" id="feed-modify-upload-btn">
	                       		<img id="modifyFeedImage" src="https://velog.velcdn.com/images/mekite/post/75193fd9-682c-40ce-a215-911b778e3d70/image.png" alt="이미지 변경">
							</button>
					        <input type="file" id="feedModifyFiles" name="modifyfiles" accept="image/*" style="display: none;">  
	                   </div>
					</div>
				
                    <!-- 정보 입력 영역 -->
                    <div class="feed-modify-feed-info">
                        <textarea id="modify-feedContent" name="feedContent" maxlength="2000"></textarea>
                        <div class="feed-modify-text-box-under">
                            <div class="feed-modify-text-counter">
                                <span id="feed-modify-text-count">0</span>
                                <span>/2000</span>
                            </div>
                        </div>
                    </div>
                    <div class="input-group">
                        <label for="modify-feedIntakeDate">섭취 날짜 및 시간</label>
                        <input type="datetime-local" id="modify-intakeDateTime" name="feedIntakeDate">
                    </div>
                    <div class="input-group">
                        <label for="modify-feedFoodIntake">섭취 인분</label>
                        <select id="modify-feedFoodIntake" name="feedFoodIntake">
                            <option value="">선택하세요</option>
                            <option value="1"}>1</option>
                            <option value="2"}>2</option>
                            <option value="3"}>3</option>
                            <option value="4"}>4</option>
                            <option value="5"}>5</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label for="modify-mealCategoryCode">식사 분류</label>
                        <select id="modify-mealCategoryCode" name="mealCategoryCode">
                            <option value="">선택하세요</option>
                            <option value="mc001"}>아침</option>
                            <option value="mc002"}>점심</option>
                            <option value="mc003"}>저녁</option>
                            <option value="mc004"}>간식</option>
                        </select>
                    </div>
                    <div class="radio-group">
                        <label for="feedOpenStatus">공개 여부</label>
                        <div>
                            <label>
                                <input type="radio" name="feedOpenStatus" value="1" /> 공개
                            </label>
                            <label>
                                <input type="radio" name="feedOpenStatus" value="0" /> 비공개
                            </label>
                        </div>
                    </div>
                </div>
	     
                <div class="fm-submit-btn">
                    <button type="submit" id="modifyFeedBtn" class="feed-modify-submit-btn">수정</button>
                    <a href="/feed/list" class="feed-modify-cancel-submit-btn" id="feed-modify-cancel-btn">취소</a>
                </div>
            </form>
        </div>
    </div>
</html>
