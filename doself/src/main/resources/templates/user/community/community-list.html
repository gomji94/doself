<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{user/layout/default}">
      
<head>
	<link th:href="@{/assets/css/community/community-list.css}" rel="stylesheet" type="text/css" />
</head>
	
	<th:block layout:fragment="content-body">
        <main id="main-content">
            <div id="main-container-contents">
                <div id="main-container-title">community</div>
                <div id="main-container-category">
                    <div>
                        <a href="#">
                            <button class="category-button">전체</button>
                        </a>
                    </div>
                    <div>
                        <a href="#">
                            <button class="category-button">공지사항</button>
                        </a>
                    </div>
                    <div>
                        <a href="#">
                            <button class="category-button">자유</button>
                        </a>
                    </div>
                    <div>
                        <a href="#">
                            <button class="category-button">정보</button>
                        </a>
                    </div>
                    <div>
                        <a href="#">
                            <button class="category-button">질문</button>
                        </a>
                    </div>
                    <div>
                        <a href="#">
                            <button class="category-button">유머</button>
                        </a>
                    </div>
                </div>
                <div id="main-container-listTable">
                    <table id="main-container__board">
                    <thead>
                        <tr>
                            <th>no</th>
                            <th>category</th>
                            <th>title</th>
                            <th>name</th>
                            <th>date</th>
                            <th>like</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                    </table>
                </div>
                <div id="main-container-footer">
                    <div id="pagination"></div>
                    <div id="article-write">
                        <a href="#">
                            <button class="article-write__button">write</button>
                        </a>
                    </div>
                </div>
                <div id="search-container">
                    <div class="search-filter">
                        <select id="date-filter__dropdown" name="date">
                            <option value="all">전체</option>
                            <option value="one-week">일주일</option>
                            <option value="one-month">1개월</option>
                            <option value="three-month">3개월</option>
                        </select>
                    </div>
                    <div class="search-filter">
                        <select id="search-filter__dropdown" name="search">
                            <option value="title">제목</option>
                            <option value="content">내용</option>
                            <option value="id">아이디</option>
                        </select>
                    </div>
                    <div id="search-box">
                        <input id="search-box__input">
                        <button id="search-box__button">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </button>
                    </div>
                </div>
            </div>
        </main>
        <div id="main-container-advertise">
            <div id="main-container-advertise__adBlock">
                <a href="#">
                    <img id="mcaa__img" src="https://i.pinimg.com/1200x/de/35/56/de355692714024d48880cb98db8f9d4b.jpg" alt="">
                </a>
            </div>
        </div>
	</th:block> 

	<!--/* 사용자 추가 js file */-->
    <th:block layout:fragment="customJsResource">
    </th:block>
    
    <!--/* 사용자 추가 js script */-->
    <th:block layout:fragment="customJs">
    	<script th:src="@{/assets/js/layout.js}"></script>
    	
    	<script th:src="@{/assets/js/community/community-list.js}"></script>
    </th:block> 
</html>
